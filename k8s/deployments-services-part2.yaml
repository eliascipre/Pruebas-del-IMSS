apiVersion: apps/v1
kind: Deployment
metadata:
  name: servicio-simulacion
  namespace: imss-ai-suite
  labels:
    app: servicio-simulacion
spec:
  replicas: 2
  selector:
    matchLabels:
      app: servicio-simulacion
  template:
    metadata:
      labels:
        app: servicio-simulacion
    spec:
      containers:
      - name: servicio-simulacion
        image: imss/servicio-simulacion:latest
        ports:
        - containerPort: 5003
        envFrom:
        - configMapRef:
            name: imss-config
        - secretRef:
            name: imss-secrets
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: servicio-simulacion-service
  namespace: imss-ai-suite
spec:
  selector:
    app: servicio-simulacion
  ports:
  - port: 5003
    targetPort: 5003
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: servicio-radiografias
  namespace: imss-ai-suite
  labels:
    app: servicio-radiografias
spec:
  replicas: 2
  selector:
    matchLabels:
      app: servicio-radiografias
  template:
    metadata:
      labels:
        app: servicio-radiografias
    spec:
      containers:
      - name: servicio-radiografias
        image: imss/servicio-radiografias:latest
        ports:
        - containerPort: 5004
        envFrom:
        - configMapRef:
            name: imss-config
        - secretRef:
            name: imss-secrets
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5004
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: chroma-data
          mountPath: /app/data/chroma_db
        - name: cache-data
          mountPath: /app/data/cache
      volumes:
      - name: chroma-data
        persistentVolumeClaim:
          claimName: chroma-data-pvc
      - name: cache-data
        persistentVolumeClaim:
          claimName: cache-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: servicio-radiografias-service
  namespace: imss-ai-suite
spec:
  selector:
    app: servicio-radiografias
  ports:
  - port: 5004
    targetPort: 5004
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: imss-ai-suite
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        command: ["redis-server", "--appendonly", "yes"]
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: imss-ai-suite
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
